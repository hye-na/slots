    <main>
        <header>
            <div class="container">
                <p class="message" id="wins">Credits:&nbsp;</p>

            </div>
        </header>

        <section>
            <div class="spin-bg"><img></div>
            <div class="spin-bg"><img></div>
            <div class="spin-bg"><img></div>
        </section>

        <button>press down spacebar</button>

        <section>
            <div class="wrapper">
                <p>Place a bet: $</p>
                <p id="betNum">0</p>
            </div>
            <div class="wrapper">
                <div class="bet">
                    <button id="1">&nbsp;$1&nbsp;</button>
                    <button id="5">&nbsp;$5&nbsp;</button>
                    <button id="10">&nbsp;$10&nbsp;</button>
                </div>
            </div>
            <div class="wrapper">
                <audio controls src="chocobo.mp3"></audio>
            </div>
        </section>
